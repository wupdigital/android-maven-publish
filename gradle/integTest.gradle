configurations {
    integTestRuntimeOnly.extendsFrom runtimeOnly
    integTestImplementation.extendsFrom implementaion
}

sourceSets {
    integrationTest {
        groovy.srcDir file('src/integTest/groovy')
        resources.srcDir file('src/integTest/resources')
        compileClasspath += sourceSets.main.output + configurations.integTestImplementation
        runtimeClasspath += output + compileClasspath + configurations.integTestRuntimeOnly
    }
}

task integrationTest(type: Test) {
    description = 'Runs the integration tests.'
    group = 'verification'
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
    mustRunAfter test
}

check.dependsOn integrationTest